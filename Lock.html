<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êú¨Âú∞ÁΩëÈ°µÂØÜÁ†Å‰øùÊä§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 35px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #1a2a6c;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .password-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 10px rgba(26, 42, 108, 0.3);
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }
        
        .error {
            background-color: #ffebee;
            color: #f44336;
            opacity: 1;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #4caf50;
            opacity: 1;
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #1a2a6c;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-10px);}
            40%, 80% {transform: translateX(10px);}
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1>ËÆøÈóÆÊéßÂà∂</h1>
        
        <div class="password-group">
            <input type="password" id="passwordInput" placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å" autocomplete="off">
        </div>
        
        <button class="btn" id="accessButton">Ëß£ÈîÅÊú¨Âú∞ÁΩëÈ°µ</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const accessButton = document.getElementById('accessButton');
            const messageDiv = document.getElementById('message');
            
            // ËÆæÁΩÆÊ≠£Á°ÆÂØÜÁ†Å
            const CORRECT_PASSWORD = "200116";
            
            // ËÆæÁΩÆÊÇ®Ë¶ÅË∑≥ËΩ¨ÁöÑÊú¨Âú∞ÁΩëÈ°µÊñá‰ª∂Âêç
            // ‰øÆÊîπ‰∏∫ÊÇ®ÁöÑÁΩëÈ°µÊñá‰ª∂ÂêçÔºà‰æãÂ¶ÇÔºömy-page.htmlÔºâ
            const LOCAL_PAGE = "Lov/Lov.html";
            
            // ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            accessButton.addEventListener('click', function() {
                const enteredPassword = passwordInput.value.trim();
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÊ∂àÊÅØ
                messageDiv.className = 'message';
                messageDiv.textContent = '';
                
                if (!enteredPassword) {
                    showMessage('ËØ∑ËæìÂÖ•ÂØÜÁ†Å', 'error');
                    passwordInput.classList.add('shake');
                    setTimeout(() => passwordInput.classList.remove('shake'), 500);
                    return;
                }
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    showMessage('ÂØÜÁ†ÅÊ≠£Á°ÆÔºÅÊ≠£Âú®ÊâìÂºÄÊú¨Âú∞ÁΩëÈ°µ...', 'success');
                    
                    // 1.5ÁßíÂêéË∑≥ËΩ¨Âà∞Êú¨Âú∞ÁΩëÈ°µ
                    setTimeout(() => {
                        window.location.href = LOCAL_PAGE;
                    }, 1500);
                } else {
                    showMessage('ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
                    passwordInput.classList.add('shake');
                    setTimeout(() => passwordInput.classList.remove('shake'), 500);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // ÊåâEnterÈîÆ‰πüÂèØ‰ª•Êèê‰∫§
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    accessButton.click();
                }
            });
            
            // ÊòæÁ§∫Ê∂àÊÅØÂáΩÊï∞
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
            }
        });
    </script>
</body>
</html>
